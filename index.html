<!DOCTYPE html>
<html>
<head>
  <title>Birthday Wishes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      color: #fff;
    }

    .wish {
      font-size: 3em;
      font-weight: bold;
      animation: popIn 1s ease-out forwards;
    }

    .name {
      font-size: 2em;
      margin-top: 10px;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Balloon styles */
    .balloon {
      width: 50px;
      height: 70px;
      background-color: #ff6f91;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      bottom: -100px;
      animation: floatUp 6s infinite ease-in;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
    }

    .balloon:nth-child(1) {
      left: 10%;
      background: #ff6f91;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 30%;
      background: #ff9671;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      left: 50%;
      background: #ffc75f;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      left: 70%;
      background: #f9f871;
      animation-delay: 3s;
    }

    .balloon:nth-child(5) {
      left: 90%;
      background: #9bdeac;
      animation-delay: 4s;
    }

    @keyframes floatUp {
      0% {
        bottom: -100px;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 120%;
        opacity: 0;
      }
    }
  </style>
</head>
